{% extends 'layout_dark.html' %}

{% block content %}
<div class="container pt-6 px-0-mobile mx-0-mobile">
  <div class="columns is-centered mt-6">
    <div class="column is-4-desktop is-6-tablet is-10-mobile center">
      <div class="card px-6 py-6 ">
        <div class="card-content">
          <form action="{{ url_for('admin') }}" class="form" method="post">
            <div class="field">
              <label for="username" class="label">Username: </label>
              <div class="control">
                {% if incorrect == False %}
                <input type="text" id="username" name="username" class="input is-dark is-rounded" required>
                {% else %}
                <input type="text" id="username" name="username" class="input is-dark is-rounded is-danger" required>
                {% endif %}
              </div>
              <label for="password" class="label">Password: </label>
              <div class="control">
                {% if incorrect == False %}
                <input type="password" id="password" name="password" class="input is-dark is-rounded" required>
                {% else %}
                <input type="password" id="password" name="password" class="input is-dark is-rounded is-danger"
                  required>
                {% endif %}
              </div>
              {% if incorrect == True %}
              <article class="message mt-3 is-danger">
                <div class="message-body has-text-centered">Invalid Username or Password</div>
              </article>
              {% endif %}
            </div>
        </div>
        <div class="pt-5 has-text-right">
          <input type="submit" class="button has-text-light is-info is-rounded">
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
